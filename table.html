    <title>table</title>
    <style type="text/css">
    table, th,td{

            <td>001</td>
            <td>mobile</td>
            <td rowspan="2">8000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>charger</td>
        </tr>

        </tr>

        </tr>
        <tfoot>
    </table>
